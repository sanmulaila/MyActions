name: Daily Checkin

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2,14 * * *" # 16:00 -> 00:00

env:
  TZ: Asia/Shanghai
  CHECK_JSON: ${{ secrets.CHECK_JSON }}
  TG_BOT_TOKEN: 1956279314:AAHxGyt1owBsFFVwKri3_liP8SOd7tabvnw
  TG_USER_ID: 799728773

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]
    steps:
      - name: Checkout Codes
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
      - name: Daily Checkin
        run: bash checkin.sh
      - name: Weather
        run: |
          wget -O "yanta.png" "wttr.in/雁塔区.png?lang=zh"
          wget -O "jingtai.png" "wttr.in/景泰县.png?lang=zh"
      - name: Send photo message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: Weather
          photo: yanta.png,jingtai.png
          document: jingtai.png
