  schedule:
    - cron: "0 2,14 * * *" # 16:00 -> 00:00

env:
  TZ: Asia/Shanghai
  config: ${{ secrets.CONFIG }}


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]
    steps:
