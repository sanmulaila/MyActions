name: JD DreamFactory Tuan

on:
  workflow_dispatch:
  schedule:
    - cron: "56,59 15 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10"]
    steps:
      - name: Checkout Codes
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies And Run
        run: |
          cd scripts/
          npm install
          node jd_dreamFactory_tuan.js
        env:
          TZ: Asia/Shanghai
          JD_COOKIE: ${{ secrets.JD_COOKIE1 }}
          OPEN_DREAMFACTORY_TUAN: 1,2
          QMSG_KEY: e6f2c5b0021c68f8c70f98219954e717
          QMSG_MODE: group