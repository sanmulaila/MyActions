name: Update Script File

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4,10,16 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: Create local changes
      run: |
        cd scripts/
        rm -f package.json USER_AGENTS.js
        wget https://raw.githubusercontent.com/shufflewzc/faker2/main/package.json
        wget https://raw.githubusercontent.com/yuannian1112/jd_scripts/main/USER_AGENTS.js
    - name: Commit files
      run: |
        git config --local user.email "78083448+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Add changes." -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: ${{ github.ref }}
